<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Natours | Exciting tours for adventurous people</title>
  </head>
  <body>
    <!-- header is a block, everything insdie of a block is an element -->
    <header class="header GB">
      <div class="header__logo_box GB">
        <img
          src="./img/logo-white.png"
          alt="logo for the web page"
          class="header__logo GB"
        />
      </div>

      <div class="header__text_box GB">
        <!-- heading_primary is a block -->
        <h1 class="heading-primary GB">
          <!-- heading_primary_main and heading_primary_sub are modifiers of the heading_primary  -->
          <span class="heading-primary--main GB">Outdoors</span>
          <span class="heading-primary--sub GB">is where life happens</span>
        </h1>
        <a href="#" class="btn btn--white btn--animated GB"
          >Discover our tours</a
        >
      </div>
    </header>
  </body>
</html>
